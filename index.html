<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="main">
		<div class="top">
			<h1>Metric/Imperial unit conversion</h1>
			<input type="text"  id="calc-el" maxlength="4"><br>
			<button onclick="calculate()">Calculate</button>
		</div>
		<div class="text">
		<p>Length (Meter/Feet)</p>
		<p class="gray" id="meter-el"> 
			0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
		<p>Volume (Liters/Gallons)
		</p>
		<p class="gray" id="liter-el">
			0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>
		<p>Mass (Kilograms/Pounds)</p>
		<p class="gray" id="kilo-el">
			0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
	</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
